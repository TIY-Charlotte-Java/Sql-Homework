<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Zipcode</th>
                <th>Cuisine</th>
                <th>Type</th>
                <th>Price</th>
                <th>&nbsp;</th>
                <td>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="restaurant in restaurants">
                <td>{{ restaurant.name }}</td>
                <td>{{ restaurant.address }}</td>
                <td>{{ restaurant.city }}</td>
                <td>{{ restaurant.state }}</td>
                <td>{{ restaurant.zipcode }}</td>
                <td>{{ restaurant.cuisine }}</td>
                <td>{{ restaurant.type }}</td>
                <td>{{ restaurant.price }}</td>
                <td><a ng-click="editRestaurant(restaurant.id)" class="btn btn-small btn-primary">Edit</a></td>
                <td><a ng-click="deleteRestaurant(restaurant.id)" class="btn btn-small btn-danger">Delete</a></td>
            </tr>
        </tbody>
    </table>
    <a ng-click="createRestaurant()" class="btn btn-small btn-primary">Add New Restaurant</a> 
</div>
