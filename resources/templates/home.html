<!DOCTYPE html>

<form action="/create-restaurant" method="post">
    <input type="text" placeholder="Name of restaurant" name="restaurantName" width="400"/>
    <input type="text" placeholder="City of restaurant" name="restaurantCity" width="400"/>
    <input type="text" placeholder="Type of restaurant" name="restaurantType" width="400"/>
    <input type="number" placeholder="Restaurant rating" name="restaurantRating" width="400"/>
    <button type="submit">Submit</button>
</form>

<ol>
    {{#restaurantsAll}}
    <li>Id: {{id}} Name: {{name}}, City: {{city}},  Type: {{type}}, Rating: {{rating}}
        <a href="/edit/{{id}}">Edit</a>
        <a href="/delete/{{id}}">Delete</a></li>
    {{/restaurantsAll}}
</ol>
