<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant</title>
</head>
<body>
<h1>Restaurant Edit</h1>
<ul>
    {{#restaurant}}

    Current Restaurant:
    <table style="width:60%">
        <tr>
            <th>{{id}}</th>
            <th>{{name}}</th>
            <th>{{phone}}</th>
            <th>{{type}}</th>
            <th>{{isOpen}}</th>
        </tr>
    </table>

    <form method="post">
        Id:
        <input type="text" name="id" />

        Name:
        <input type="text" name="name" />

        Phone Number:
        <input type="text" name="phone" />

        Type:
        <input type="text" name="type" />

        Is it open:
        <input type="text" name="isOpen" />

        <input type="submit" />
    </form>
    <form method="post" action="/delete-restaurant">
        Delete? :
        <input type="hidden" value="{{id}}" name="id"/>
        <button type="submit">Delete</button>
    </form>
    {{/restaurant}}
</ul>
</body>
</html>
