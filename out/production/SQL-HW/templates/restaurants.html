<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Restaurant List</h1>
<ul>
    {{#restaurants}}
    <li>{{id}}</li>
    <li>{{name}}</li>
    <li>{{type}}</li>
    <li>{{location}}</li>

    Click to Edit:
    <a href="/restaurants/{{id}}">Edit</a>
    {{/restaurants}}
</ul>
<h1>Create a Restaurant</h1>
<form method="post" action="/create-restaurant">

    Name:
    <input type="text" name="name"/>

    Type:
    <input type="text" name="type"/>

    Location:
    <input type="text" name="location"/>

    <input type="submit"/>

</form>
<br>
<h1>Delete a restaurant</h1>
<form method="post" action="/delete-restaurant" >
    ID:
    <input type="text" name="id"/>

    <input type="submit"/>
</form>
</body>
</html>
