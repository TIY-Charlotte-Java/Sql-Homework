<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant</title>
</head>
<body>
<a href="/restaurants">Back To All Restaurants</a>
<a href="/restaurant-search">Search For a Tasty Restaurant</a>


<ul>
    <table border = "1" cellpadding = "5" cellspacing = "5">
        <tr bgcolor = "#48c9b0">
            <th>Name</th>
            <th>Address</th>
            <th>Type</th>
            <th>Price</th>
            <th>Rating</th>
        </tr>
        {{#restaurant}}
        <tr bgcolor = "#FFC300">
            <td>{{name}}</td>
            <td>{{address}}</td>
            <td>{{type}}</td>
            <td>{{price}}</td>
            <td>{{rating}}</td>
        </tr>
    </table>
    <form method="post" action= "/delete-restaurant/{{id}}">
        <button type = "submit">DELETE</button>
    </form>
    {{/restaurant}}
</ul>
<h2>Edit This Restaurant</h2>
<form method="post">
    Name:
    <input type="text" name="name" />

    Address:
    <input type="text" name="address" />

    Type:
    <input type="text" name="type" />

    Price:
    <input type="text" name="price" />

    Rating:
    <input type="text" name="rating" />

   <input type="submit" />
</form>
</body>
</html>
